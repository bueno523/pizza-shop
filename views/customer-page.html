
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>IWA Demo App</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/pizzaShop.css" rel="stylesheet">
</head>

<body>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Welcome to Carlos Pizza Shop</h1>
        <p class="lead">Order a pizza</p>
      </div>
        <div class="col-lg-6 text-center center-page">
            <form enctype="application/json" action="/orders" method="post">
                <div class="form-group">
                    <select class="form-control" name="size">
                        <option value="Large">Large</option>
                        <option value="Medium">Medium</option>
                        <option value="Small">Small</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="base">
                        <option value="Tomato">Tomato</option>
                        <option value="Plain">Plain</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="toppings[]" multiple>
                        <option value="Pepperoni">Pepperoni</option>
                        <option value="Ham">Ham</option>
                        <option value="Cheese">Cheese</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="text" name="address" placeholder="Address">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="price" placeholder="Price">
                </div>
                <button type="submit" class="btn btn-block btn-primary">Order</button>
            </form>
            <button id="restart" class="btn btn-block btn-danger">Restart</button>
            
        </div>
    </div>
  </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; 2019</span>
      </div>
    </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
